[module/pipewire-microphone]
type = custom/script
exec = $HOME/.config/polybar/scripts/pipewire-microphone.sh
tail = true
click-left = $HOME/.config/polybar/scripts/pipewire-microphone.sh --toggle &
scroll-up = ~/.config/polybar/scripts/pipewire-microphone.sh --increase &
scroll-down = ~/.config/polybar/scripts/pipewire-microphone.sh --decrease &